<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media1.giphy.com/media/sJvz8Qnfly3BOuotGx/giphy.gif?cid=ecf05e47fzqmp90t9vr689ag8hicx7m39tfxltjmp17zs1fa&ep=v1_gifs_search&rid=giphy.gif&ct=g') center/cover no-repeat;
            color: #f1ecec52;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh; /* 100% of viewport height */
        }

        h1 {
            font-family: 'Times New Roman', serif;
            font-size: 10em;
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-container {
            max-width: 600px;
            max-height: 300px; /* Adjusted max height */
            overflow: hidden;
            opacity: 0; /* Hidden by default, will be visible with animation */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
            background-color: rgba(75, 73, 73, 0.497);
            border-radius: 10px;
        }

        .chat-body {
            max-height: 300px;
            overflow-y: scroll;
            padding: 15px;
            align-items: center;
        }

        .chat-footer {
            display: flex;
            padding: 50px;
            align-items: center; /* Center vertically */
        }

        input {
            flex: 1;
            padding: 15px;
            border: 1px solid #0c2e61;
            border-radius: 5px;
            margin-right: 15px;
            box-sizing: border-box; 
            align-items: center; /* Center vertically */
        }

        button {
            width: 40px;
            height: 40px;
            background-color: #c3ccc4;
            color: rgb(85, 82, 82);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #3b3c3c;
        }

        button::after {
            content: '>';
            font-size: 1.5em;
        }

        .user-message, .bot-message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            opacity: 0; /* Hidden by default, will be visible with animation */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }

        .user-message {
            background-color: #5cb85c;
            color: rgb(192, 30, 30);
            align-self: flex-end;
        }

        .bot-message {
            background-color: #333;
            color: #dd2525;
            align-self: flex-start;
        }

        @media screen and (max-width: 600px) {
            .chat-container {
                border-radius: 0;
            }

            .chat-footer {
                flex-direction: column;
            }

            input {
                margin-bottom: 10px;
                margin-right: 0; /* Remove right margin on small screens */
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>chtbt</h1>
    <div class="chat-container">
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will be added here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Ask me anything...">
            <button onclick="sendMessage()"></button>
        </div>
    </div>
<script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("sendButton").addEventListener("click", sendMessage);
        });
    
        // Function to send user message and receive bot response
        function sendMessage() {
            var userInput = document.getElementById("userInput").value;
    
            // Display user message
            displayMessage(userInput, 'user-message');
    
            // Get bot response based on user input
            var botResponse = getBotResponse(userInput);
    
            // Display bot response
            displayMessage("Bot: " + botResponse, 'bot-message');
    
            // Clear the input field after sending the message
            document.getElementById("userInput").value = '';
        }
    
        // Function to display messages in the chat
        function displayMessage(message, className) {
            var chatBody = document.getElementById("chatBody");
            var messageElement = document.createElement("div");
            messageElement.className = className;
            messageElement.textContent = message;
            chatBody.appendChild(messageElement);
    
            // Scroll to the bottom of the chat body to show the latest message
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    
        // Function to get a predefined bot response based on user input
        function getBotResponse(userInput) {
            // Convert user input to lowercase for case-insensitive matching
            var lowerCaseInput = userInput.toLowerCase();
    
            // Define some keywords and corresponding bot responses
            var responses = {
                'hello': 'Hello! How can I help you?',
                'how are you': 'I am just a bot, but thanks for asking!',
                'goodbye': 'Goodbye! Have a great day.',
                'default': 'I\'m sorry, I didn\'t understand that. Can you please ask me something else?'
            };
    
            // Check for keywords in the user input and return the corresponding response
            for (var keyword in responses) {
                if (lowerCaseInput.includes(keyword)) {
                    return responses[keyword];
                }
            }
    
            // If no keyword is found, return the default response
            return responses['default'];
        }
    </script>
    
</body>
</html>

</body>
</html>
